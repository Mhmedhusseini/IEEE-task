<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main-wrapper">
        <div class="box-card">
            
            <div class="inputs-area">
                
                <div class="group">
                    <label>Bill</label>
                    <input type="number" id="bill-input" placeholder="0" class="field">
                </div>

                <div class="group">
                    <label>Select Tip (%)</label>
                    <div class="tip-grid">
                        <button class="t-btn" data-val="5">5%</button>
                        <button class="t-btn" data-val="10">10%</button>
                        <button class="t-btn" data-val="15">15%</button>
                        <button class="t-btn" data-val="25">25%</button>
                        <button class="t-btn" data-val="50">50%</button>
                        <input type="number" id="custom-tip" placeholder="custom" class="field">
                    </div>
                </div>

                <div class="group">
                    <div class="people-row">
                        <label>Number of People</label>
                        <span id="error-text" class="error-text"></span>
                    </div>
                    <input type="number" id="people-input" placeholder="1" class="field">
                </div>

            </div>

            <div class="results-area">
                
                <div class="output-row">
                    <div class="labels">
                        <h4>Tip Amount</h4>
                        <p class="per-person-text">person</p>
                    </div>
                    <div class="amount-display" id="tip-total">$0.00</div>
                </div>

                <div class="output-row">
                    <div class="labels">
                        <h4>Total</h4>
                        <p class="per-person-text">person</p>
                    </div>
                    <div class="amount-display" id="total-final">$0.00</div>
                </div>

                <button id="reset-button" class="reset-btn-style" disabled>RESET</button>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
